<div class="sidenav-body-container" style="z-index: 1;">
  <h1>Sidenav</h1>
  <div style="float: right;"><button (click)="close()">Close</button>
  <button (click)="lock()">{{isResizeLock?'unLock':'lock'}}</button>
</div>
  <app-sidenav-link routerLink="/home">
     

    Home
  </app-sidenav-link>

  <app-sidenav-link routerLink="/profile">
     

    Profile
  </app-sidenav-link>

  <app-sidenav-link routerLink="screen-1">
   

    Screen 1
  </app-sidenav-link>

  <app-sidenav-link routerLink="screen-2">
   
    Screen 2
  </app-sidenav-link>

  <app-sidenav-link routerLink="/settings">     
    Settings
  </app-sidenav-link>
</div> 

<!-- Resize Handle -->
<div
  class="resize-handle"
  [class.resizing]="resizingEvent.isResizing"
  (mousedown)="startResizing($event)"
></div>
